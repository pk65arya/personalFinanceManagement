<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="../CSS/budget.css">
</head>
<body>
  <div class="container">
    <nav>
      <h2>Personal Finance Manager</h2>
    </nav>

    <div id="budget-form-container">
      <h2>Set Your Budget</h2>
      <form id="budget-form">
        <label>Category: 
          <select id="category" required>
            <option value="Groceries">Groceries</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transport">Transport</option>
          </select>
        </label>
        <label>Budget Amount (â‚¹): <input type="number" id="budget-amount" required></label>
        <label>Month: <input type="month" id="budget-month" required></label>
        <button type="submit">Set Budget</button>
      </form>

      <div id="alert-container">
        <p id="alert-message" style="color: red;"></p>
      </div>
    </div>

    <div id="budget-summary-container">
      <h3>Current Budget Summary</h3>
      <div id="budget-summary"></div>
    </div>
  </div>

  <script type="module" src="../JS/budget.js"></script>
</body>
</html>
