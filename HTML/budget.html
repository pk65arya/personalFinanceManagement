<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Budget - Personal Finance Manager</title>
  <link rel="stylesheet" href="../CSS/budget.css" />
</head>
<body>

  <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  <div class="budget-container">
    <h2>Add Budget</h2>
    <form id="budgetForm">
      <label for="category">Category</label>
      <input type="text" id="category" required placeholder="e.g., Rent, Food, Travel" />

      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" required min="1" placeholder="e.g., 5000" />

      <button type="submit">Save Budget</button>
    </form>

    <div id="message"></div>
  </div>

  <script type="module" src="../JS/budget.js"></script>
</body>
</html>
