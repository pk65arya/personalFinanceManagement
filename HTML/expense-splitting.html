<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Expense Management</title>
  <link rel="stylesheet" href="../CSS/split-expense.css" />
</head>
<body>
  <div class="container">
    <h2>Shared Expense Management</h2>

    <!-- Group Creation Section -->
    <div id="createGroupSection">
      <h3>Create a New Group</h3>
      <form id="createGroupForm">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" placeholder="e.g., Family Trip" required />

        <button type="submit">Create Group</button>
      </form>
    </div>

    <!-- Group Selection Section -->
    <div id="selectGroupSection">
      <h3>Select an Existing Group</h3>
      <div id="groupSelectContainer"></div>
      <button id="selectGroupBtn">Select Group</button>
    </div>

    <!-- Split Expense Form Section -->
    <div id="splitExpenseFormSection" style="display: none;">
      <h3>Add Expense to Group</h3>
      <form id="splitExpenseForm">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" placeholder="e.g., Dinner with friends" required />

        <label for="totalAmount">Total Amount ($):</label>
        <input type="number" id="totalAmount" step="0.01" placeholder="e.g., 120.00" required />

        <label for="splitAmount">Split Among (Number of People):</label>
        <input type="number" id="splitAmount" placeholder="e.g., 4" required />

        <button type="submit">Add Expense</button>
      </form>
    </div>

    <hr />

    <!-- Display Group Expenses -->
    <h3>Group Expenses</h3>
    <div id="splitExpensesDisplay">
      <p>Loading your group expenses...</p>
    </div>
  </div>

  <script type="module" src="../JS/expensesplitting.js"></script>
</body>
</html>
