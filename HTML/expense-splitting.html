<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Expense Management</title>
  <link rel="stylesheet" href="../CSS/split-expense.css">
</head>
<body>
  <div class="container">
    <h2>Shared Expense Management</h2>

    <h3>Create Group</h3>
    <form id="createGroupForm">
      <label>Group Name:</label>
      <input type="text" id="groupName" required>
      <label>Member Emails (comma separated):</label>
      <textarea id="memberEmails" required></textarea>
      <button type="submit">Create Group</button>
    </form>

    <h3>Select Group</h3>
    <select id="groupSelect"></select>

    <h3>Add Expense</h3>
    <form id="splitExpenseForm">
      <label>Expense Name:</label>
      <input type="text" id="expenseName" required>
      <label>Total Amount:</label>
      <input type="number" id="totalAmount" required>
      <label>Split Among (people):</label>
      <input type="number" id="splitAmount" required>
      <button type="submit">Add Expense</button>
    </form>

    <h3>Group Expenses</h3>
    <div id="splitExpensesDisplay"></div>
  </div>

  <script type="module" src="../JS/expensesplitting.js"></script>
</body>
</html>
