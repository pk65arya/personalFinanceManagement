<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Expense Management</title>
  <link rel="stylesheet" href="../CSS/split-expense.css" />
</head>
<body>
  <div class="container">
    <h2>Shared Expense Management</h2>

    <!-- Group Creation Section -->
    <div id="groupSection">
  <h3>Select or Create a Group</h3>
  
  <!-- Group Creation Form -->
  <form id="createGroupForm">
    <input type="text" id="groupName" placeholder="Enter new group name" required />
    <button type="submit">Create Group</button>
  </form>

  <!-- Existing Groups -->
  <div id="groupSelectContainer">
    <h4>Select an Existing Group</h4>
    <div id="groupSelectDropdown"></div>
  </div>
</div>

<div id="expenseSection" style="display: none;">
  <h3>Add Expense to Selected Group</h3>
  <form id="splitExpenseForm">
    <input type="text" id="expenseName" placeholder="Expense Name" required />
    <input type="number" id="totalAmount" placeholder="Total Amount" required />
    <input type="number" id="splitAmount" placeholder="Number of People" required />
    <button type="submit">Add Expense</button>
  </form>

  <div id="splitExpensesDisplay"></div>
</div>

  <script type="module" src="../JS/expensesplitting.js"></script>
</body>
</html>
