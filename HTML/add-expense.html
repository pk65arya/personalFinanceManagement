<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense - Personal Finance Manager</title>
  <link rel="stylesheet" href="../CSS/expense.css" />
</head>
<body>
  <div class="add-expense-container">
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <button class="back-btn" onclick="window.history.back()">Back</button>
      <h2>Add Expense</h2>
    </nav>

    <!-- Expense Form -->
    <form id="expenseForm" class="expense-form">
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" required />

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select a category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <label for="receipt">Receipt (optional):</label>
      <input type="file" id="receipt" accept="image/*" />

      <button type="submit" id="submitBtn">Add Expense</button>
    </form>
  </div>

  <script type="module" src="../JS/add-expense.js"></script>
</body>
</html>
