<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Splitting - Personal Finance Manager</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <div class="expense-splitting-container">
    <nav>
      <h2>Expense Splitting</h2>
      <button id="logoutBtn">Logout</button>
    </nav>

    <section class="split-expense-form">
      <h3>Split Expense</h3>
      <form id="splitExpenseForm">
        <label for="expenseName">Expense Name</label>
        <input type="text" id="expenseName" required />

        <label for="totalAmount">Total Amount</label>
        <input type="number" id="totalAmount" required />

        <label for="splitAmount">Split Among (number of people)</label>
        <input type="number" id="splitAmount" required />

        <button type="submit">Split Expense</button>
      </form>
    </section>

    <section class="split-expenses-list">
      <h3>Split Expenses</h3>
      <div id="splitExpensesDisplay">
        <p>Loading your split expenses...</p>
      </div>
    </section>
  </div>

  <script type="module" src="../JS/expenseSplitting.js"></script>
</body>
</html>
