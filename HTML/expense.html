<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense</title>
  <link rel="stylesheet" href="../CSS/expense.css" />
</head>
<body>
  <nav>
    <h2>ðŸ§¾ Add Expense</h2>
    <a href="dashboard.html">â¬… Back to Dashboard</a>
  </nav>

  <form id="expense-form">
    <label>Amount (â‚¹):
      <input type="number" id="amount" required />
    </label>

    <label>Category:
      <select id="category" required>
        <option value="Groceries">Groceries</option>
        <option value="Rent">Rent</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transport">Transport</option>
      </select>
    </label>

    <label>Date:
      <input type="date" id="date" required />
    </label>

    <label>Tags:
      <input type="text" id="tags" placeholder="e.g. food, monthly" />
    </label>

    <label>Note:
      <textarea id="note" rows="2" placeholder="Optional notes..."></textarea>
    </label>

    <label>Upload Receipt:
      <input type="file" id="receipt" accept="image/*" />
    </label>

    <button type="submit">Add Expense</button>
  </form>

  <script type="module" src="../JS/expense.js"></script>
</body>
</html>
