<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Income - Personal Finance Manager</title>
  <link rel="stylesheet" href="../CSS/income.css" />
</head>
<body>
  <div class="income-container">
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    <h2>Add Income</h2>
    <form id="incomeForm">
      <label for="source">Income Source</label>
      <input type="text" id="source" required placeholder="e.g., Salary, Freelancing" />

      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" required min="1" placeholder="e.g., 2000" />

      <button type="submit">Save Income</button>
    </form>

    <div id="message"></div>
  </div>

  <script type="module" src="../JS/income.js"></script>
</body>
</html>
