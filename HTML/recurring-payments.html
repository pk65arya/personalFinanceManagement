<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recurring Payments - Finance Manager</title>
  <link rel="stylesheet" href="../CSS/recurring-payments.css" />
</head>
<body>
  <div class="container">
    <h2>🔁 Add Recurring Payment</h2>
    <form id="recurringPaymentForm">
      <input type="text" id="paymentName" placeholder="Payment Name" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="category" placeholder="Category" required />
      <select id="frequency" required>
        <option value="">Select Frequency</option>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
        <option value="Yearly">Yearly</option>
      </select>
      <input type="date" id="startDate" required />
      <input type="date" id="endDate" placeholder="Optional End Date" />
      <button type="submit">Add Payment</button>
    </form>

    <h2>📋 Your Recurring Payments</h2>
    <div id="recurringPaymentsDisplay" class="payment-list"></div>
  </div>

  <script type="module" src="../JS/recurringPayments.js"></script>
</body>
</html>
